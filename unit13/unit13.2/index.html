<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="bgimg">
		<img src="img13.2/hinh-nen-background-dep-45.jpg" alt="">
		<div id="contain">
			<div class="insert" >
				<p>Họ và tên :</p>
				<input id="name" onblur="addname()" class="import" type="text"  placeholder="Nhập họ tên ...">
				<p class="error">Yêu cầu nhập đầy đủ họ tên!!!</p>
			</div>
			<div class="volume">
				<p>Giới tính :</p>
				<input id="mail" class="gener" name="gener" type="radio" ><label for="mail">Nam</label>
				<input id="female" class="gener" name="gener" type="radio"><label for="female">Nữ</label>
				<input id="other" class="gener" name="gener" type="radio"><label for="other">Khác</label>
			</div>
			<div class="insert">
				<p>Email :</p>
				<input id="email" name="email" onblur="email()" class="import" type="email" placeholder="Nhập email ...">
				<p class="error">Yêu cầu nhập email!!!</p>
			</div>
			<div class="insert">
				<p>Số điện thoại :</p>
				<input id="phone" name="phone" onblur="numberphone()" class="import" type="text" placeholder="Nhập số điện thoại ...">
				<p class="error">Yêu cầu số điện thoại!!!</p>
			</div>
			<div class="insert">
				<p>Mật khẩu :</p>
				<input id="pass" name="pass" onblur="password()" class="import" type="password" placeholder="Password ...">
				<p class="error">Yêu cầu nhập mật khẩu!!!</p>
			</div>
			<div class="insert">
				<p>Xác nhận mật khẩu :</p>
				<input id="Confirmpass" name="Confirmpass" onblur="Confirmpass()" class="import" type="password" placeholder="Confirm password ...">
				<p class="error">Yêu cầu xác nhận mât khẩu!!!</p>
			</div>
		</div>
		<div id="btn">
			<button id="registration" class="selection">Đăng ký</button>
			<button id="clear" class="selection">Xóa trắng</button>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>

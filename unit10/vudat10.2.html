<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		S=0;
		i=1;
		n=prompt("Mời nhập n:")
		do{
			S+=i;
			i++;
		}while(i<=n);
		document.write("Tổng các số nguyên từ 1 đến n là S=",S);
	</script>
</head>
<body>
	
</body>
</html>

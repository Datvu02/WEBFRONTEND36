<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		n=prompt("Mời nhập N");
		m=prompt("Mời nhập 	M");
		k=prompt("Mời nhập K");
		s=0;
		for(i=n;i<=m;i++)
			if(i%k==0){
				s+=i;
			}
		document.write("Tổng các số nguyên chia hết cho K trong khoảng từ N đến M là ",s);
	</script>
</head>
<body>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script >
		a=0;
		for(i=3;i<100;i++){
			if(i%3==0){
				a++;
			}
			if(i%7==0){
				a++;
			}
		}
		document.write("có ",a," số nguyên chia hết cho 3 và cho 7 trong đoạn thừ 1 đến 100");
	</script>
</head>
<body>
	
</body>
</html>
